<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="exchange.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <title>Exchanger</title>
    
</head>
<body>
    <div class="text-center">
        <header class="page-header header">
            <a href="exchange.html">Exchanger</a>
            <a href="exchangeHistory.html">Exchange history</a>
        </header>
    </div>
    <div class="main-content text-center">
        <div class="upper-row">
            <div class="left-inputs">
                <input id="fromAmountId"/>
                <select id="fromCurrencyId" name="fromCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>
            <div class="swap-div">
                <button id="bth-swap" class="swap-btn"></button>
            </div>
            <div class="right-inputs">
                <input id="toAmountId"/>
                <select id="toCurrencyId" name="toCurrency">
                    <option value="USD">USD</option>
                    <option value="EUR">EUR</option>
                    <option value="GBP">GBP</option>
                    <option value="CHF">CHF</option>
                </select>
            </div>
        </div>
        <div class="lower-row">
            <label class="oneCost-label" for="fromAmountId" id="oneCost"></label>
            <button class="exchange-btn btn btn-success" id="btn-exchange">Exchange</button>
        </div>
    </div>
    
    <script type="text/javascript" src="exchange.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
